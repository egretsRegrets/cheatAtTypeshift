<div class="resultWordsContainer">
  <div *ngFor="let word of words" class="resultWord">
    <h1>
      <span *ngFor="let letter of word">{{letter}}</span>
    </h1>
    <div class="toggle__word toggle__word--unused" (click)="strikeWord.emit($event)">
      <i class="fa fa-check" aria-hidden="true"></i>
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
  </div>
</div>

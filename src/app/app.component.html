<h1>{{title}}</h1>
<input id="letter_length" value="0" [(ngModel)]="userLetterLength" (blur)="setWordLength()" name="length of word">
<label for="#letter_length">number of letters in word</label>
<pre>{{userLetterLength}}</pre>
<hr>
<app-letters [userLetterLength]="userLetterLength"
              [wordListSeed]="wordListSeed"
              (setWordLength)="setWordLength()"
              (checkWordDisambig)="checkWordDisambig()"
              (addLetter)="addLetter($event)"
              (resolveWords)="resolveWords()">
</app-letters>
